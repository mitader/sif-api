spring.jpa.database=MYSQL

spring.datasource.url=jdbc:mysql://localhost/mitader_fis?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.org.hibernate.flushMode=COMMIT

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.mapper.default-view-inclusion=true

spring.profiles.active=development

mitader-fis.security.allowed-origin=http://localhost:4200